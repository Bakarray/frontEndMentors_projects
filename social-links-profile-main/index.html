<!DOCTYPE html>
<html lang="en">
<head>

  <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
  <link rel="stylesheet" href="styles.css">
  <title>Frontend Mentor | Social links profile</title>
</head>

<body>
  <main>
    <article class="social_links">
      <img src="./assets/images/avatar-jessica.jpeg" alt="profile image" width="100px" height="100px">

      <p>"Front-end developer and avid reader."</p>

      <nav>
        <a href="#"><div class="link">GitHub</div></a>
        <a href="#"><div class="link">Frontend Mentor</div></a>

        <a href="#"><div class="link">Twitter</div></a>

      </nav>
      
    </article>
  </main>

  <footer>
    <div class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

    <meta name="description" content="Results summary component page. A front end mentor challenge">
    <link rel="icon" type="image/png" sizes="32x32" href="./assets/images/favicon-32x32.png">
    <link rel="stylesheet" href="styles.css">

    <title>Frontend Mentor | Results summary component</title>
  </head>

  <body>
    <main>
      <article class="results-summary-component">
        <section class="results">
          <h1>Your Result</h1>
          <div class="score-circle">
            <span class="score-value">76</span> <span class="max-score">of 100</span>
          </div>

          <div class="score-feedback">
            <h2 class="score-remark">Great</h2>
            <p class="score-comment">You scored higher than 65% of the people who have taken these tests.</p>
          </div>
        </section>

        <section class="summary">
          <h1>Summary</h1>

          <ul class="summary-list">
            <li class="reaction-summary">
              <div class="summary-item">
                <img src="./assets/images/icon-reaction.svg" alt="">
                <p>Reaction</p>
              </div>
              <div class="item-score">
                <span class="score-achieved">80</span> / <span class="max-score">100</span>
              </div>
            </li>
            <li class="memory-summary">
              <div class="summary-item">
                <img src="./assets/images/icon-memory.svg" alt="">
                <p>Memory</p>
              </div>
              <div class="item-score">
                <span class="score-achieved">92</span> / <span class="max-score">100</span>
              </div>
            </li>
            <li class="verbal-summary">
              <div class="summary-item">
                <img src="./assets/images/icon-verbal.svg" alt="">
                <p>Verbal</p>
              </div>
              <div class="item-score">
                <span class="score-achieved">61</span> / <span class="max-score">100</span>
              </div>
            </li>
            <li class="visual-summary">
              <div class="summary-item">
                <img src="./assets/images/icon-visual.svg" alt="">
                <p>Visual</p>
              </div>
              <div class="item-score">
                <span class="score-achieved">73</span> / <span class="max-score">100</span></p>
              </div>
            </li>
          </ul>
          <a href="#" class="continue-btn">continue</a>
        </section>

        
      </article>
    </main>

    <footer class="attribution">
      Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
      Coded by <a href="#">Your Name Here</a>.
    </footer>
  </body>
</html>
